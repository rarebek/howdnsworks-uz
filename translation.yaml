ep4:
  3: "Yaxshi, bu yer men o‘ylaganimdan ancha shinamroq ekan..." # Corrected: 'o'ylaganimdan', 'shinamroq' (cozier)
  4: "...Xona haroratida saqlanishi kerak bo‘lgan ichimliklar bilan nima qilasiz?" # Corrected: 'Xona haroratida', structure
