  # Episodes
  ep1:
    7: "TO‘XTA!"
    8: "Kompyuterlar va boshqa qurilmalar internetda bir-birlarini tanish uchun IP manzillar yordamida muloqot qiladi."
    9: "Lekin insonlar IP manzillarni doyim ham eslab qola olishmaydi, shuning uchun ular so‘zlardan foydalanishadi."
    10: "Domain Name System (DNS) bu ikki narsani bir-biriga bog‘laydi va sizning manziligizga olib boradi."
    11: "Mana DNS qanday ishlaydi"
    12: "Shoshma! Nima? Yangi so'rov bormi? Bu odamni kun bo'yi faqat internetni aylanib yurishdan boshqa ishi yo‘q."
    13-1: "Operatsion tizimni yana bezovta qilishdan oldin dnsimple.com haqida bilishimni tekshirib ko‘raychi..."
    13-2: "Exx... hech narsa yo‘q"
    14: "Hoy OS (Operatsion tizim)! Shu yerdamisan? Zudlik bilan yordaming kerak. dnsimple.com ni qayerdan topish mumkinligini bilasanmi?"
    15-1: "TOO_BUSY_ERR"
    15-2: "Ma’lumotlarni zaxiralash bilan bandman."
    16: "Iltimooos, tekshirib ber"
    17: "Xozir tekshiryapman..."
    18-1: "Yo‘q. Uni qayerdaligini bilmayman..."
    18-2: "...Lekin kimdan so‘rashni bilaman..."
    19: "RESOLVER"
    20: "Brauzer va OS dnsimple.com ning IP manzilini o‘zlarining xotirasidan tekshirishadi. Topa olishmaganidan keyin, OS Resolver-ni chaqiradi."
    21-1: "Bu sirli Resolver kim? U nima vazifa bajaradi?"
    21-2: "DNS qanday ishlashi haqida keyingi epizodlarda bilib olishingiz mumkin."

  ep2:
    9: "Yangi so‘rovim? A-J-O-Y-I-B"
    10: "dnsimple.com? Albatta!"
    11: "Xotiramni tekshirishni boshladim..."
    12-1: "Menda yo‘q!"
    12-2: "Bu saytni qanday topishim mumkin?"
    13: "Borib, rootdan so'rab kel."
    14-1: "Resolver server bu sizning odatiy ISP ingiz (Internet Service Provider). Barcha resolverlar bir narsani bilishadi: root serverni qayerda joylashganini."
    14-2: "Resolver"
    15: "Root server .COM TLD serverini qayerdaligini biladi. TLD - “yuqori darajali domen" degani.”
    16-1: "Xonimlar va janoblar, root serverga R0XX reysi bilan xush kelibsiz. Havo harorati..."
    16-2: "Bu menga mos keladigan yo‘l sayohati emas!"
    17: "Millisekundlardan keyin..."
    18-1: "Biz bilan uchganingiz uchun rahmat. Yana sizni bortimizda kutib qolamiz."
    18-2: "Vanihoyat!"
    19: "Umid qilamanki, root shu yerda!"
    21: "Kim bu? Nima izlayapsiz?"
    22-1: "Resolver dnsimple.com ga yo‘l topa oladimi?"
    22-2: "DNS qanday ishlashi haqida keyingi epizodlarda bilib olishingiz mumkin."

  ep3:
    4: "KEYINGI!"
    5: "KEEYIINGII!!!"
    6: "Sizga nima yordam berishim mumkin?"
    7: "Root, dnsimple.com ning IP manzilini topishga harakat qilyapman..."
    8: "Qayerdan topishim mumkinligini bilasanmi?"
    9: "Uzr, resolver. dnsimple.com ni qayerdan topishni bilmayman."
