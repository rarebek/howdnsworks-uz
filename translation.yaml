  10: "Biz SSL sertifikatlarini so‘rash, yangilash va o‘rnatishning to‘liq avtomatlashtirilgan usulini taqdim etamiz." # Translated
  11: "Shunday ekan, domen boshqaruvingizni avtomatlashtirish orqali hoziroq boshlang." # Translated
  12: "Sizni platformamizda kutib qolamiz!" # Translated and adapted
