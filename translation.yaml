    title: "DNS qanday ishlaydi?"
    p1: "DNS qanday ishlashi haqida qiziqarli va rang-barang tushuncha."
    p2: "Salom! Biz bu komiksni brauzeringizda veb-sayt manzilini kiritganda nima bo‘lishini tushuntirish uchun yaratdik."
    p3: "Mazza qiling! Boshlash uchun sizdan hech narsa talab etilmaydi."
