    12-1: "3. Umumiy TLDlar: .NET, .ORG, .EDU, va boshqalar... "
    12-2: "Odatda 3 ta yoki undan ko'p harfli bo’ladi."
    13-1: "4. Infrastruktura TLDlar: .ARPA, odatda teskari DNS qidiruvida ishlatiladi."
    13-2: "Xozirgi qilayotgan ishimizning teskarisi."
    13-3: "Biz bunday qilyapmiz:"
    13-4: "Teskari DNS bunday ishlayapdi:"
    14: "Va bugun, ko'p umumiy TLDlar yaratilmoqda!"
