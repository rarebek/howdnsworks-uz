    9-1: ".COM yuqori darajadagi domeni 1985-yilda birinchi bo'lib yaratilgan."
    9-2: "Bugun, u internetdagi eng katta TLDdir."
    10-1: "Boshqa turdagi TLDlar quyidagilar: "
    10-2: "1. Davlat kodli TLDlar. Ular 2 ta lotin harfi bo'lgan davlatning ISO kodini o'z ichiga oladi."
