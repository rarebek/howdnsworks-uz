meet:
  title: "DNSimple bilan tanishing" # Translated
  1: "Bir nechta kishi DNSimple nima ekanligi haqida so‘rab yozishdi. Ajoyib savol!" # Translated
  2: "Maqsadimiz: Hayotingizni osonlashtiradigan domen boshqaruv xizmatini taqdim etish." # Translated
