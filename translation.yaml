  14: "Va hozirda juda ko‘p yangi umumiy TLDlar yaratilmoqda!" # Corrected: 'hozirda', 'juda ko'p yangi'
  15: "Endi, Resolver, savolingizga qaytamiz!" # Corrected: 'Endi', 'Resolver'
  16: "Men dnsimple.com'ning IP manzilini bilmayman"
