# Episodes
ep1:
 7: "TO‘XTA!"
 8: "Kompyuterlar va boshqa qurilmalar internetda bir-birlarini tanish uchun IP manzillar yordamida muloqot qiladi."
 9: "Lekin odamlar IP manzillarni har doim ham eslab qola olmaydi, shuning uchun ular domen nomlaridan foydalanadilar." # Corrected: 'odamlar', 'har doim ham', 'domen nomlaridan' more specific
 10: "Domen Nomlari Tizimi (DNS) bu ikkisini bir-biriga bog‘laydi va sizni kerakli manzilga yo‘naltiradi." # Corrected: 'Domen Nomlari Tizimi', 'kerakli manzilga yo'naltiradi'
 11: "Mana DNS qanday ishlaydi"
 12: "Shoshmang! Nima? Yangi soʻrovmi? Bu odam kun bo‘yi internetda kezishdan boshqa ish qilmaydiganga o‘xshaydi." # Corrected: 'Shoshmang' (polite/addressing OS), smoother sentence structure
 13-1: "Operatsion tizimni yana bezovta qilishdan oldin, dnsimple.com keshimda bormikan, tekshirib ko‘raychi..." # Corrected: 'keshimda bormikan' (checking cache)
 13-2: "Exx... hech narsa yo‘q"
 14: "Hoy OT (Operatsion tizim)! Shu yerdamisiz? Tez yordamingiz kerak. dnsimple.com'ni qayerdan topishni bilasizmi?" # Corrected: 'OT', 'Shu yerdamisiz?', 'Tez yordamingiz kerak', 'bilasizmi?' (Polite form)
 15-1: "TOO_BUSY_ERR"
 15-2: "Ma’lumotlarni zaxiralash bilan bandman."
 16: "Iltimooos, tekshirib bering" # Corrected: 'bering' (polite)
 17: "Hozir tekshiryapman..." # Corrected: 'Hozir'
 18-1: "Yo‘q. Qayerdaligini bilmayman..." # Corrected: More direct
 18-2: "...Lekin kimdan so‘rashni bilaman..."
 19: "RESOLVER"
 20: "Brauzer va OT dnsimple.com'ning IP manzilini o‘z keshidan tekshiradi. Topa olmagach, OT Resolver'ni chaqiradi." # Corrected: 'OT', 'keshidan', 'Topa olmagach'
 21-1: "Bu sirli Resolver kim o‘zi? U nima vazifa bajaradi?" # Corrected: Added 'o'zi' for natural flow
 21-2: "DNS qanday ishlashi haqida keyingi bo‘limlarda bilib olasiz." # Corrected: 'bo'limlarda', 'olasiz'


ep2:
 9: "Menga yangi so‘rovmi? A-J-O-Y-I-B" # Corrected: 'Menga'
 10: "dnsimple.com? Albatta!"
 11: "Keshimni tekshirishni boshladim..." # Corrected: 'Keshimni'
 12-1: "Menda yo‘q ekan!" # Corrected: Added 'ekan'
 12-2: "Bu saytni qanday topsam bo‘ladi?" # Corrected: More natural question
 13: "Borib, Root serverdan so‘rab keling." # Corrected: 'Root serverdan', 'keling' (polite)
 14-1: "Resolver server odatda sizning ISP'ingiz (Internet Xizmat Provayderingiz) bo‘ladi. Barcha resolverlar bir narsani biladi: Root serverlar qayerda joylashganini." # Corrected: 'ISP'ingiz', 'Root serverlar' (plural)
 14-2: "Resolver"
 15: "Root server .COM TLD serveri qayerdaligini biladi. TLD - “yuqori darajali domen” degani." # Corrected: 'serveri'
 16-1: "Xonimlar va janoblar, Root serverga R0XX reysi bilan xush kelibsiz. Havo harorati..." # Corrected: 'Root serverga'
 16-2: "Bu men kutgan sayohat emas!" # Corrected: More natural phrasing
 17: "Millisekundlardan so‘ng..." # Corrected: 'so'ng'
 18-1: "Biz bilan uchganingiz uchun rahmat. Yana sizni bortimizda kutib qolamiz."
 18-2: "Vanihoyat!"
 19: "Umid qilamanki, Root server shu yerda!" # Corrected: 'Root server'
 21: "Kim u? Nima qidiryapsiz?" # Corrected: More natural
 22-1: "Resolver dnsimple.com'ga yo‘l topa olarmikan?" # Corrected: '-mikan' (wondering)
 22-2: "DNS qanday ishlashi haqida keyingi bo‘limlarda bilib olasiz." # Corrected: 'bo'limlarda', 'olasiz'

ep3:
