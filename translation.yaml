    10: "Hujjatlaringizni ko‘rishim kerak!"
    11: "Voy! Men faqat dnsimple.com haqida so‘rayman xolos. .COM TLD menga ns1.dnsimple.com IP manzilni qayerdan topishimni aytishi mumkinligini aytdi."
    12: "Xo‘sh, bunday bo‘lsa..."
    13: "Men ns1.dnsimple.com man."
    14: "Va men sizga shu javobni berishim mumkin!"
    15: "Hozirda dnsimple.com tomonidan boshqariladigan har qanday domenni boshqarish usulini biladiganlar to‘rt kishimiz."
    16-1: "Biz DNS so‘rovlariga javoblar beramiz: veb-saytlar, e-mail, ..."
    16-2: "Biz bu masalada vakolatga egamiz."
    17: "Hech qanday keshlangan qiymatlar yo‘q. Boshqalardan so‘ramaymiz. Faqat haqiqiy natija."
    18: "Ko‘rib turganingizdek, asosan domenlarga bir nechta nom serverlar qo‘shiladi."
    19-1: "Siz, resolver, sizga bu ro‘yxat noma’lum tartibda beriladi."
    19-2: "Siz ro‘yxatdagi birinchi nom serveriga so'rov yuborishingiz mumkin."
    19-3: "YOKI! Biz tayyor turgan bo‘lamiz!"
    20-1: "Biz ko'pchilik bo'lganimiz uchun, ish yuklamasi yaxshi taqsimlangan."
