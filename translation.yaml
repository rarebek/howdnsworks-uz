    18: "Har bir tashkilot bir nechta fizik serverlarni butun dunyo bo‘ylab tarqalgan joylarda boshqaradi."
    23-1: "Bu menga mos keladigan yo‘l sayohati emas!"
    23-2: "Lekin biz shu yerdamiz..."
    24-1: ".COM yuqori darajali domen serverimiz bizning do‘stimiz resolverga qanday yordam beradi?"
    24-2: "DNS qanday ishlashi haqida keyingi epizodlarda bilib olishingiz mumkin."

