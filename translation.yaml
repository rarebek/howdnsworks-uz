    11: ""
    12: "Lekin birinchi bo‘lib, bu ma‘lumotni saqlab olaman, shunda rootdan qayta so‘ramayman."
    13: "Bu root server xozirda mavjud bo‘lgan 13 ta root nom serverlardan biridir."
    14: "Root server DNS hierarxiyasining ustida joylashgan."
    15: "Ular butun dunyo bo‘ylab tarqalgan va 12 ta mustaqil tashkilotlar tomonidan boshqariladi."
    16: "Ular [harf].root-servers.net shaklida nomlanadi, bu harf A dan M gacha bo‘lgan harflar oralig‘ida bo‘ladi."
