# Home page
home:
  title: "DNS qanday ishlaydi?"
  p1: "DNS qanday ishlashi haqida qiziqarli va rang-barang tushuncha."
  p2: "Salom! Biz bu komiksni brauzeringizda veb-sayt manzilini kiritganda nimalar sodir bo‘lishini tushuntirish uchun yaratdik."
  p3: "Mazza qiling! Boshlash uchun hech qanday maxsus bilim kerak emas."
